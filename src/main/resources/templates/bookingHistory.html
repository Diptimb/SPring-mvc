<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"><head>
<title>travel history</title>
<link href= 
'https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css'
          rel='stylesheet'> 
      
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" > 
    </script> 
      
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" > 
    </script> 
<style>
.container {
			padding: 20px;
		}
		body{
			margin:0px;
		}
		hr {
			margin-left: 20px;
			margin-right: 20px;
		}

		label {
			display: inline-block;
			text-align: left;
		}

		.col {
			margin-left: 45px;
			width: 100px;
			height: 89%;
			float: left;
		}

		#row {
			margin-top: 10px;
			width: 99%;
			height: 40px;
		}

		#main {
			width: 900px;
			height: 600px;
			margin-top: 10px;
			margin-left: 30px;
			box-shadow: 1px 1px 1px 1px grey;
			background-color: white;
			text-align: center;
			font-weight: bold;
			display: none;
			background-attachment: fixed;
			
		}
</style>
</head>
<body>
<div class="container">
<form  id="myform" name="myform" onsubmit="return validation()">

<div id="main" >
<br>
<h1>Available flights</h1>
<br>
<div>
<div id="row" style="color:black">
<div class="col">User Name</div>
<div class="col">Travelling To</div>

<div class="col">Travelling from</div>
  <div class="col">Price</div>
  <div class="col">Date</div>
  <div class="col">Update</div>
</div>
<hr>
<div th:each="detail : ${details}">
	<div id="row" style="color:black">
	<div class="col"th:text="${detail.getUser().getFullName()}"></div>
	<div class="col"th:text="${detail.getDestination().getSource()}"></div>
	<div class="col"th:text="${detail.getDestination().getDestination()}"></div>
	<div class="col"th:text="${detail.getPrice()}"></div>
	  <div class="col"th:text="${detail.getDate()}"></div>
	  <div><a th:href="${'/update/' + detail.getId()}">Update</a></div>
	 
						&nbsp;&nbsp;&nbsp; 
	</div>
	</div>
	</form>
	</div>
<script>
$(document).ready(function () {

	$("#main").slideToggle(2000);
	$("#main").fadeTo(2000, 0.8);
});
$(document).ready(function () {
	$(".container").css({ "background-image": "url(https://www.expense8.com/wp-content/uploads/2015/11/10-challenges.jpg)", "background-repeat": "no-repeat", "background-size": "cover" })

})

</script>

</body>

</html>
